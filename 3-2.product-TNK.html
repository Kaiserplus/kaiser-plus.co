    body {
      margin: 0;

      background: #f5f5f5;
      color: #111;
      display: flex;

    header {
      text-align: center;

    header h1 {

    }

    .option-button {

      text-decoration: none;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
      width: 400px;
      min-height: 500px;
      transition: transform 0.3s, background 0.3s;
      text-align: center;
    }

    .option-button:hover {
      background: #222;
      transform: translateY(-5px);
    }

    .option-button img {
      width: 100%;
      max-height: 350px;
      object-fit: contain;
      background: #111;
      padding: 2rem;
      border-radius: 10px;
    }

    .option-button span {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 1.5rem;
    }

    @media (max-width: 1024px) {
      .option-button {
        width: 300px;
        min-height: 400px;
      }

      .option-button span {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 4rem;
      }

      .options {
        flex-direction: column;
        gap: 2rem;
      }

      .option-button {
        width: 100%;
        max-width: 500px;
        min-height: 400px;
      }
    }
  </style>
